<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../src/controllers/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>

<body>

    <!-- Cabeçalho composto com o logo da empresa e os links que chamam as paginas -->
    <header class="cabecalho">
        <div class="designFundoLogo">
            <a href="../index.html" class="linkLogoCorvo"><img src="../styles/imagens/logo-corvo.png" alt="logoCorvo" class="imgLogo"></a>
        </div>
        <h1>MUNIN LÆRETID</h1>
        <nav class="menuNavegacao">
            <a href="../html/cadastro.html" class="btn btn-outline-primary linkPaginaInicial">Cadastro</a>
            <a href="../html/login.html" class="btn btn-outline-primary linkPaginaInicial">Login</a>
        </nav>
    </header>


    <!-- Parte principal da página de cadastro -->
    <main class="d-flex flex-column justify-content-start align-items-center">

        <form class="d-flex flex-column justify-content-start align-items-center p-2" id="formCadastro">
            
            <div class="w-100">
                
                <!-- Dados de identificação do usuário -->
                <fieldset class="dadosIdentificacao d-flex flex-column flex-nowrap">

                    <legend>Dados pessoais</legend> 

                    <div class="form-group grupoInput">
                        <label for="nome">Nome Completo*</label>
                        <input type="text" class="form-control" id="nome" aria-label="Nome completo" placeholder="João Santos" required>
                    </div>
                    
                    <div class="form-group grupoInput">
                        <label for="rg">RG*</label>
                        <input type="number" class="form-control" id="rg" placeholder="RG*" required>
                        <small>* Apenas os números</small>
                    </div>
                    
                    <div class="form-group grupoInput">
                        <label for="email">E-mail*</label>
                        <input type="email" class="form-control" id="email" aria-label="Email" placeholder="nome@exemplo.com" required>
                    </div>
                    
                    <div class="form-group grupoInput">
                        <label for="senha">Senha*</label>
                        <input type="password" class="form-control" id="senha" placeholder="***" required>
                        <small>* Minimo de 8 caracteres e um especial (!@#$%^&*)</small>
                    </div>
                    
                    <div class="form-group grupoInput">
                        <label for="senhaConfirma">"Confirmação de senha*</label>
                        <input type="password" class="form-control" id="senhaConfirma" placeholder="***" required>
                        <small>* Digite novamente a senha</small>
                    </div>
                
                </fieldset>

                <!-- Endereço do usuário -->
                <fieldset class="dadosEndereco d-flex flex-column flex-nowrap">
                    <legend>Endereço</legend>
                    <input type="number" name="cep" id="cep" placeholder="CEP*" aria-label="CEP" required>
                    <input type="text" name="estado" id="estado" placeholder="Estado" aria-label="Estado conforme o cep digitado" required disabled >
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" aria-label="Cidade conforme o cep digitado" required disabled>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" aria-label="Bairro conforme o cep digitado" required disabled>
                    <input type="text" name="rua" id="rua" placeholder="Rua" aria-label="Rua conforme o cep digitado" required disabled>
                    <input type="number" name="numero" id="numero" placeholder="Número*" aria-label="Numero de endereço" required>
                    <input type="text" name="complemento" id="complemento" placeholder="Complemento" aria-label="Complemento de endereço">

                    <!-- <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div> -->

                </fieldset>

            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </main>

    <!-- Rodape com bandeira da noruega -->
    <footer>
        <img src="../styles/imagens/bandeira-noruega.png" alt="bandeira da noruega" class="imgBandeira">
        <p class="textoDoRodape">&copy; 2023 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
