<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../src/controllers/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>

<body>

    <!-- Cabeçalho composto com o logo da empresa e os links que chamam as paginas -->
    <header class="cabecalho">
        <div class="designFundoLogo">
            <a href="../index.html" class="linkLogoCorvo"><img src="../styles/imagens/logo-corvo.png" alt="logoCorvo"
                    class="imgLogo"></a>
        </div>
        <h1>MUNIN LÆRETID</h1>
        <nav class="menuNavegacao">
            <a href="../html/cadastro.html" class="btn btn-outline-primary linkPaginaInicial">Cadastro</a>
            <a href="../html/login.html" class="btn btn-outline-primary linkPaginaInicial">Login</a>
        </nav>
    </header>


    <!-- Parte principal da página de cadastro -->
    <main class="bg-black text-white d-flex flex-column justify-content-center align-items-center p-2">
        <h2>Página de cadastro</h2>
        <form class="d-flex flex-column justify-content-center align-items-center" id="formCadastro">
            <fieldset class="d-flex flex-wrap justify-content-center align-items-start p-2 w-200">
                
                <!-- Dados de identificação do usuário -->
                <div class="dadosIdentificacao d-flex flex-column flex-nowrap p-2">
                    <h4>Dados pessoais</h4> 
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo*" aria-label="Campo para o nome completo" required>
                    <input type="text" name="rg" id="rg" placeholder="RG*" aria-label="Campo para o RG" required>
                    <input type="email" name="email" id="email" placeholder="E-mail*" aria-label="Campo para o email" required>
                    <input type="password" name="senha" id="senha" placeholder="Senha*" aria-label="Campo para a senha" required>
                    <input type="password" name="senhaConfirma" id="senhaConfirma" placeholder="Confirme a senha*" aria-label="Campo para a confirmação de senha" required>
                </div>

                <!-- Endereço do usuário -->
                <div class="dadosEndereco d-flex flex-column flex-nowrap p-2">
                    <h4>Endereço</h4>
                    <input type="number" name="cep" id="cep" placeholder="CEP*" aria-label="Campo para o CEP" required>
                    <input type="text" name="estado" id="estado" placeholder="Estado" aria-label="Estado conforme o cep digitado" required disabled >
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" aria-label="Cidade conforme o cep digitado" required disabled>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" aria-label="Bairro conforme o cep digitado" required disabled>
                    <input type="text" name="rua" id="rua" placeholder="Rua" aria-label="Rua conforme o cep digitado" required disabled>
                    <input type="number" name="numero" id="numero" placeholder="Número*" aria-label="Campo para o numero de endereço" required>
                    <input type="text" name="complemento" id="complemento" placeholder="Complemento" aria-label="Campo para complemento de endereço">
                </div>

            </fieldset>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </main>

    <!-- Rodape com imagens de paginas de redes sociais -->
    <footer>
        <img src="../styles/imagens/bandeira-noruega.png" alt="bandeira da noruega" class="imgBandeira">
        <p class="textoDoRodape">&copy; 2023 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
