        <a href="../index.html">LOGO</a>

            <a href="./login.html">Login</a>

        </nav>
    </header>

    <main>
        <p>Pagina de cadastro</p>

        <form>
            <h3>Dados cadastrais</h3>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required value="Clotilde">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required value="asdf@sda">
            
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required value="123">
            
            <label for="senhaConfirma">Confirme a senha:</label>
            <input type="password" name="senhaConfirma" id="senhaConfirma" required value="123">
            
            <label for="rg">RG:</label>
            <input type="text" name="rg" id="rg" required value="12378946-6">
            

            <h3>Endereço</h3>
            <label for="cep">CEP:</label>
            <input type="number" name="cep" id="cep" required>
            
            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" disabled>
            
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" disabled>
            
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" disabled>
            
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" disabled>
            
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" required value="71">
            
            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" id="complemento">
            

            <button type="submit">Cadastrar</button>
        </form>
    </main>
