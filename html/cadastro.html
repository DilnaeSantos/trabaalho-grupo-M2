<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../scripts/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>

<body>
    <!-- Cabeçalho composto com o logo da empresa e os links que chamam as paginas de quem somos, nossa equipe, produtos e contato. -->

    <header class="cabecalho">
        <div class="designFundoLogo">
            <a href="../index.html" class="linkLogoCorvo"><img src="../styles/imagens/logo-corvo.png" alt="logoCorvo" class="imgLogo"></a>
        </div>
        <h1>MUNIN LÆRETID</h1>
        <nav class="menuNavegacao">
            <a href="./login.html" class="linkPaginaInicial">Login</a>
        </nav>
    </header>

    <main>
        <h2>Página de cadastro</h2>

        <form>

            <h3>Dados cadastrais</h3>
            <div class="dadosIdentificacao">
                <fieldset>
                    <label for="nome">Nome Completo*</label>
                    <input type="text" name="nome" id="nome" required>
                </fieldset>
                <fieldset>
                    <label for="rg">RG*</label>
                    <input type="text" name="rg" id="rg" required>
                </fieldset>
                <fieldset>
                    <label for="email">E-mail*</label>
                    <input type="email" name="email" id="email" required>
                </fieldset>
                <fieldset>
                    <label for="senha">Senha*</label>
                    <input type="password" name="senha" id="senha" required>
                </fieldset>
                <fieldset>
                    <label for="senhaConfirma">Confirme a senha*</label>
                    <input type="password" name="senhaConfirma" id="senhaConfirma" required>
                </fieldset>
            </div>

            <h3>Endereço</h3>
            <div class="dadosEndereco">
                <fieldset>
                    <label for="cep">CEP*</label>
                    <input type="number" name="cep" id="cep" required>
                </fieldset>
                <fieldset>
                    <label for="numero">Número*</label>
                    <input type="number" name="numero" id="numero" required>
                </fieldset>
                <fieldset>
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento">
                </fieldset>
                <fieldset>
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" required disabled >
                </fieldset>
                <fieldset>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" required disabled>
                </fieldset>
                <fieldset>
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" required disabled>
                </fieldset>
                <fieldset>
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" required disabled>
                </fieldset>
            </div>
            <button class="botaoCadastrar" type="submit">Cadastrar</button>
        </form>
    </main>

    <!-- Rodape com imagens de paginas de redes sociais -->
    <footer>
        <img src="../styles/imagens/bandeira-noruega.png" alt="bandeira da noruega" class="imgBandeira">
        <p class="textoDoRodape">&copy; 2023 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
