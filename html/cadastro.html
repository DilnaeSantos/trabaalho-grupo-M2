<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../js/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>

<body>
    <header>
        <a class="headerBotao" href="../index.html">LOGO</a>
        <nav>
            <a class="headerBotao" href="./login.html">Login</a>
            <a class="headerBotao" href="./detalhes.html">Detalhes</a>
        </nav>
    </header>

    <main>
        <h1>Página de cadastro</h1>

        <form>

            <h3>Dados cadastrais</h3>
            <div class="dadosIdentificacao">

                <label for="nome">Nome Completo*</label>
                <input type="text" name="nome" id="nome" required>
                
                <label for="rg">RG*</label>
                <input type="text" name="rg" id="rg" required>
                
                <label for="email">E-mail*</label>
                <input type="email" name="email" id="email" required>
                
                <label for="senha">Senha*</label>
                <input type="password" name="senha" id="senha" required>
                
                <label for="senhaConfirma">Confirme a senha*</label>
                <input type="password" name="senhaConfirma" id="senhaConfirma" required>
                
            </div>

            <h3>Endereço</h3>
            <div class="dadosEndereco">

                <label for="cep">CEP*</label>
                <input type="number" name="cep" id="cep" required>
                
                <label for="numero">Número*</label>
                <input type="number" name="numero" id="numero" required>
                
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento">
                
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" required disabled >
                
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" required disabled>
                
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" required disabled>
                
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua" required disabled>
            
            </div>

            <button class="botaoCadastrar" type="submit">Cadastrar</button>

        </form>
    </main>

    <!-- Rodape com imagens de paginas de redes sociais -->
    <footer>
        <p>Todos os direitos reservados.</p>
        <div class="blocoFooter">
            <img class="imagemFooter" src="../img/logotipo-do-instagram.png" alt="logoInstagram" />
            <img class="imagemFooter" src="../img/facebook.png" alt="logoFace" />
            <img class="imagemFooter" src="../img/whatsapp.png" alt="logoWhats" />
        </div>
    </footer>
</body>

</html>
