<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contato.css">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <div class="design-fundo-logo">
            <img src="../styles/imagens/logo-corvo.png" alt="logo do site, passáro corvo" class="img-logo">
        </div>
        <nav class="menu-navegacao">
            <a href="" class="link-pagina-inicial">página inicial</a>
        </nav>
    </header>
    <main>
        <section>
            <form action="">
                <label for="nome">nome</label>
                <input type="text" name="nome" id="nome" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>

                <label for="msg">mensagem</label>
                <textarea name="msg" id="msg" cols="30" rows="10" required></textarea>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
