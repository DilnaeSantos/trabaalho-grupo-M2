<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/contato.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <div class="design-fundo-logo">
           <a href="teste.html"><img src="./imagens/logo-corvo.png" alt="logo do site, passáro corvo" class="img-logo"></a>
        </div>
        <h1>MUNIN  LÆRETID</h1>
        <nav class="menu-navegacao">
            <a href="" class="btn btn-outline-primary linkPaginaInicial">Login</a>
        </nav>
    </header>
    <main>
        <section>
            <form action="" class="formularioDeEnvio">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" required>

                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com" required>

                <label for="msg">Mensagem</label>
                <textarea name="msg" id="msg" cols="32" rows="5" required></textarea>

                <button class="btn btn-success">enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <img src="./imagens/bandeira-noruega.png" alt="bandeira da noruega" class="imgBandeira">
        <p class="textoDoRodape">&copy; 2023 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
